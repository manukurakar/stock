<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
        {% load static %}
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>amStock Example</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.js" type="text/javascript"></script>
{#        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js" type="text/javascript"></script>#}

	</head>

    <body>
    <div class="title">
        Stock name : <b>{{ stock_name }}</b> From :{{ from}} - To {{ to}}
    </div>
        <div class="chart">
            <canvas id="myChart" width="1100" height="400"></canvas>
        </div>
    </body>

    <script>
        var labels = [];
        var high_data = [];
        var low_data = [];
        var close_data = [];
        var volume = [];
        {% for items in dataset %}
            labels.push("{{ items.date|date:"d/m/Y" }}");
            high_data.push({{ items.high }});
            low_data.push({{ items.low }});
            close_data.push({{ items.close }});
            volume.push({{ items.vol }});
        {% endfor %}


        var ctx = document.getElementById("myChart");
        var data = {
    labels: labels,
    datasets: [
        {
            label: "High",
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgb(2, 132, 39)",
            borderColor: "rgb(2, 132, 39)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgb(2, 132, 39)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgb(2, 132, 39)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data: high_data,
            spanGaps: false,
                },
            {
            label: "Low",
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgb(219, 21, 10)",
            borderColor: "rgb(219, 21, 10)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgb(219, 21, 10)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgb(219, 21, 10)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data: low_data,
            spanGaps: false,
                },

            {
            label: "Close",
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(50,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(50,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(50,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data: close_data,
            spanGaps: false,
                }

                ]
            };
        var myLineChart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: {

            }
        });


    </script>

<style>
    .chart
    {
        height:400px ;
        width: 1200px;
    }
</style>



</html>
